<span class="icon-close text-xl" ng-click="closePanel()"></span>
<p class="m-b-40 text-l">Filtrer les résultats</p>

<form class="tiny-input">

  <p class="label">Choisir un trombinoscope : </p>

  <select class="m-b-20" ng-model="filtre_annees">
    <option value="" selected hidden>Année</option>
    <option ng-repeat="a in trombi.annees" value="{{ a.annees }}">Année {{ a.annees }}</option>
  </select>

  <select class="m-b-20" ng-model="filtre_semestres">
    <option value="" selected hidden>Semestre</option>
    <option ng-repeat="s in trombi.semestres" value="{{ s.semestres }}">Semestre {{ s.semestres }}</option>
  </select>

  <select ng-options="groupe.nom for groupe in trombi.groupes" ng-model="filtres.groupes.current">
    <option value="" selected>Groupe</option>
  </select>

  <div class="m-y-40">
    <p class="label">Informations à afficher : </p>
    <div class="text-left">
      <div class="checkbox m-b-20 m-l-40">
        <input type="checkbox" id="mail" name="mail" ng-true-value="true" ng-false-value="null" ng-model="filtres.mail.current" ng-change="filtres.mail.change()">
        <label for="mail">Adresse e-mail</label>
      </div>
    </div>
  </div>

  <div>
    <p class="label">Afficher les étudiants qui sont en : </p>
    <div class="text-left m-b-20 m-l-40">
      <div ng-repeat="option in filtres.alt.options track by $index" class="radio m-b-10 text-left">
        <input type="radio" name="alt" id="{{option.id}}" ng-value="option.value" ng-model="filtres.alt.current" ng-change="filtres.alt.change()"
        />
        <label for="{{option.id}}">{{ option.title }}</label>
      </div>
    </div>
  </div>

  <div class="m-y-20 flex-container is-horizontal-extremes tiny-input">
    <button class="flex-1 m-r-10" type="reset" value="" ng-click="closePanel()">Annuler</button>
    <button class="flex-1 m-l-10" type="submit" value="" ng-click="goFilter()">Filtrer</button>
  </div>

</form>
