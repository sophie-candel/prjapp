<p class="m-b-40 text-l">Filtrer les résultats</p>

<form class="tiny-input">

  <p class="label">Choisir un trombinoscope : </p>


  <select class="m-b-20" ng-model="filtre_annees">
    <option value="" selected disabled>Année</option>
    <option ng-repeat="a in trombi.annees" value="{{ a.annee }}">Année {{ a.annee }}</option>
  </select>

  <select class="m-b-20" ng-model="filtre_semestres">
    <option value="" selected disabled>Semestre</option>
    <option ng-repeat="s in trombi.semestres" value="{{ s.semestre }}">Semestre {{ s.semestre }}</option>
  </select>

  <select class="m-b-20" ng-model="filtres.groupes.current" ng-change="filtres.groupes.change()">
    <option value="all">Tous les groupes</option>
    <option ng-repeat="g in trombi.groupes" value="{{ g.groupe }}">Groupe {{ g.groupe }}</option>
  </select>
