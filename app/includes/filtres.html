<span class="icon-close text-xl" ng-click="closePanel()"></span>
<p class="m-b-40 text-l">Filtrer les résultats</p>

<form class="tiny-input">

  <p class="label">Choisir un trombinoscope : </p>



  <select class="m-b-20" ng-model="filtres.periodes.current" ng-change="filtres.periodes.change()" ng-options="p.id as p.periode for p in trombi.periodes">
    <option value="" selected disabled>Période</option>
  </select>
  <!-- select as label for value in array -->

  <select class="m-b-20" ng-model="filtres.groupes.current" ng-change="filtres.groupes.change()" ng-options="g.groupe as g.groupe for g in trombi.groupes">
    <option value="">Tous les groupes</option>
  </select>



  <div class="m-y-40">
    <p class="label">Informations à afficher : </p>
    <div class="text-left">
      <div class="checkbox m-b-20 m-l-40">
        <input type="checkbox" id="mail" name="mail" ng-model="filtres.mail.current" ng-change="filtres.mail.change()">
        <!-- <input type="checkbox" id="mail" name="mail" ng-true-value="true" ng-false-value="null" ng-model="filtres.mail.current" ng-change="filtres.mail.change()"> -->
        <label for="mail">Adresse e-mail</label>
        <p>{{filtres.mail.current}}</p>
      </div>
    </div>
  </div>
