<span class="icon-close text-xl" ng-click="closePanel()"></span>
<p class="m-b-40 text-l">Imprimer le trombinoscope</p>

<form class="tiny-input">

  <p class="label">Groupes à imprimer : </p>
  <select ng-options="group.nom as group.nom for group in trombi.groupes" ng-model="filtres.groupes.current" ng-change="filtres.groupes.change()">
    <option value="" selected>Tous les groupes</option>
  </select>

  <div class="m-y-40">
    <p class="label">Informations à imprimer : </p>
    <div class="text-left">
      <div class="checkbox m-b-20 m-l-40">
        <input type="checkbox" id="mail" name="mail" ng-true-value="true" ng-false-value="null" ng-model="filtres.mail.current" ng-change="filtres.mail.change()">
        <label for="mail">Adresse e-mail</label>
      </div>
    </div>
  </div>

  <p class="label">Imprimer les étudiants qui sont en : </p>
  <div class="text-left m-b-20 m-l-40">
    <div ng-repeat="option in filtres.alt.options track by $index" class="radio m-b-10 text-left">
      <input type="radio" name="alt" id="{{option.id}}" ng-value="option.value" ng-model="filtres.alt.current" ng-change="filtres.alt.change()"
      />
      <label for="{{option.id}}">{{ option.title }}</label>
    </div>
  </div>


  <div class="m-y-20 flex-container is-horizontal-extremes tiny-input">
    <button class="flex-1 m-r-10" type="reset" value="" ng-click="closePanel()">Annuler</button>
    <button class="flex-1 m-l-10" type="submit" value="" ng-click="print()">Imprimer</button>
  </div>
</form>
